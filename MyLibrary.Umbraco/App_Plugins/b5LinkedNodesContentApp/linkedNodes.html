<div class="umb-box" ng-controller="b5.LinkedNodesContentApp as vm">
    <div class="umb-box-header">
        <div class="umb-box-header-title">
            <h4>{{vm.OverviewTitle}}</h4>
        </div>
    </div>

    <div class="umb-box-content">
        <div class="table-responsive">
            <table class="table table-striped" ng-show="vm.LinkedNodes.length!=0">
                <thead>
                <tr>
                    <th><localize key="b5LinkedNodesContentApp_tableName">Name</localize></th>
                    <th ng-show="vm.config.OverviewShowPath==true"><localize key="b5LinkedNodesContentApp_tablePath">Path</localize></th>
                    <th ng-show="vm.config.OverviewShowPropertyAlias==true"><localize key="b5LinkedNodesContentApp_tablePropertyAlias">Property Alias</localize></th>
                    <th ng-show="vm.config.OverviewShowId==true"><localize key="b5LinkedNodesContentApp_tableId">Id</localize></th>
                </tr>
                </thead> 
                <tbody>
                <tr ng-repeat="links in vm.LinkedNodes | orderBy: 'Name'">
                    <td><a href="/umbraco/#/content/content/edit/{{links.Id}}"><i class="icon icon-link"></i> {{links.Name}}</a></td> 
                    <td ng-show="vm.config.OverviewShowPath==true">{{links.Path}}</td>
                    <td ng-show="vm.config.OverviewShowPropertyAlias==true">{{links.PropertyAlias}} <span class="badge badge-warning" ng-show="links.RelLinkCountPerProp!=1">{{links.RelLinkCountPerProp}}</span></td> 
                    <td ng-show="vm.config.OverviewShowId==true">{{links.Id}}</td>
                </tr>
                </tbody>
            </table>
            <p ng-show="vm.LinkedNodes.length==0"><localize key="b5LinkedNodesContentApp_noLinkedNodesFound">There are no linked nodes for this node!</localize></p>
        </div>
    </div>
</div>
